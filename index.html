<!DOCTYPE html>
<html>
<head>
  <title>Auth0-VanillaJS</title>
  <meta charset="utf-8">
  <!-- Auth0 Lock script -->
  <script src="//cdn.auth0.com/js/lock/10.1.0/lock.min.js"></script>

  <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet">
  <link href="./app.css" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <script src="./auth0-variables.js"></script>
  <script src="./app.js"></script>
</head>
<body>
  <div class="container" style="display: none;">
    <div id="login" class="row">
      <div class="col-md-12">
        <h2>Welcome <span id="nickname"></span></h2>
        <button type="button" id="btn-login" class="btn btn-primary">Login</button>
        <button type="button" id="btn-logout" class="btn btn-default">Logout</button>
        <a href="/admin.html" id="btn-go-admin" class="btn btn-default">Go to admin page</a>
        <a href="/user.html" id="btn-go-user" class="btn btn-default">Go to user page</a>
      </div>
      <div id="profile" class="profile-container col-md-12">
        <div><img id="profile-picture"></div>
        <h3><span id="profile-name"></span></h3>
        <div><label>Roles:</label><ul id="profile-roles"></ul></div>
      </div>
    </div>
  </div>
</body>
</html>
